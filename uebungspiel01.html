<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO</title>
    <link rel="stylesheet" href="uebungspiel.css">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>UNO Game</h1>

    <!-- Player name inputs -->
    <label for="player1">Player 1: </label><input type="text" id="player1" placeholder="Enter name"><br>
    <label for="player2">Player 2: </label><input type="text" id="player2" placeholder="Enter name"><br>
    <label for="player3">Player 3: </label><input type="text" id="player3" placeholder="Enter name"><br>
    <label for="player4">Player 4: </label><input type="text" id="player4" placeholder="Enter name"><br>

    <button id="start-game-btn">UNO</button>
    <!-- Display top card and stack -->
<div id="game-area">
    <h2>Top Card and Stack</h2>
    <img id="top-card" src="https://nowaunoweb.azurewebsites.net/Content/back.png" alt="Top Card" style="width: 50px; height: auto; margin: 5px;">
    <img id="stack-card" src="https://nowaunoweb.azurewebsites.net/Content/back.png" alt="Stack" style="width: 50px; height: auto; margin: 5px;">
</div>
    
    <!-- Display Game ID -->
    <p><strong>Game ID:</strong> <span id="game-id">N/A</span></p>

    <div id="players-cards">
        <div id="player1-cards" class="player-section">
            <h2 id="player1-name">Player 1's Cards</h2>
            <ul class="card-list" id="card-list-player1"></ul>
        </div>
        <div id="player2-cards" class="player-section">
            <h2 id="player2-name">Player 2's Cards</h2>
            <ul class="card-list" id="card-list-player2"></ul>
        </div>
        <div id="player3-cards" class="player-section">
            <h2 id="player3-name">Player 3's Cards</h2>
            <ul class="card-list" id="card-list-player3"></ul>
        </div>
        <div id="player4-cards" class="player-section">
            <h2 id="player4-name">Player 4's Cards</h2>
            <ul class="card-list" id="card-list-player4"></ul>
        </div>
    </div>
     <!-- Bootstrap JavaScript und AbhÃ¤ngigkeiten -->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Link to the external JavaScript file -->
    <script src="uebungspiel01.js"></script>
</body>
</html>
